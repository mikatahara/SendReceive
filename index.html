<div class="sans">
Inout Monitor:
<button type="button" id="stoplog" value=1 onclick="stop_start();">STOP LOG</button>
</div>
<pre id="log">
</pre>

<script>
var stoplog=document.getElementById("stoplog");

function stop_start()
{
	if(stoplog.value==0){
		stoplog.value=1;
		stoplog.innerHTML="STOP LOG";
	} else {
		stoplog.value=0;
		stoplog.innerHTML="START LOG";
	}
}
</script>
